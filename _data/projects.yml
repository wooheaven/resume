      <li>Second, re-developed the existing product by non Hadoop-based tech (GPDB, Oracle-R).</li>
      <li>Third, re-developed the existing product by Hadoop-based tech (Hadoop, BDA, Hawq, Spark, Hbase, Eco-system).</li>
    </ul>
